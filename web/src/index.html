<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="style.css">

		<script src="script.js"></script>
		<script>
		session_start();
		setTimeout(
			  function() 
			  {
					doctor_load();
					setTimeout(
			  function() 
			  {
				patient_load();
			  }, 700);
		}, 100);
			  
		
		
		
		</script>
		
	</head>

	<body>
	<div style="background-color: #055883;" class="sick">
		<img src="..\..\UI Icons\LOGO_EZPILL.png" style="height: 55px; position: relative;" class="navbar-brand"/>
	</div>
		
	<nav class="navbar navbar-expand fixed-top navbar-light">
		<div class="container">		
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
				</button>
				  <div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="nav ml-auto navbar-nav">
						<li class="nav-item" style="color:white; background-color:#055883;">
						<button type="button" class="btn btn-outline-primary new-patient" style="color:white;border-color: white; width: 100%;background-color:#055883;" data-toggle="modal" data-target="#exampleModal">New Prescription</button>
					  </li>
					  <li class="nav-item" style="color:white; background-color:#055883;">
						<a data-scroll class="nav-link" href="#about" style="color:white; background-color:#055883;">Logout</a>
					  </li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="side-nav">
			<!-- Search form -->
			
			
			<h4 style="color: white; margin-left: 5px; position: relative;" id="breakdown">Breakdown</h4>
			
			<div id="infoo" style="position:relative; left: -100%;">

			</div>
			
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<img src="..\..\UI Icons\iOS App\pill_green.png" style="height: 40px;"/> &nbsp
				<h4 class="modal-title" id="exampleModalLabel">Prescription Creator</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
			  
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1 medication">Medication</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Drug" aria-label="Username" aria-describedby="basic-addon1" id="medication">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1 dosage">Dosage</span>
				  </div>
				  <input type="text" class="form-control" placeholder="ie. 50 (in mg)" aria-label="Username" aria-describedby="basic-addon1" id="dosage">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1 quantity">Quantity</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Number of Pills" aria-label="Username" aria-describedby="basic-addon1" id="quantity">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1 dpw">Days per Week</span>
				  </div>
				  <input type="text" class="form-control" placeholder="# of Days a Week" aria-label="Username" aria-describedby="basic-addon1" id="dpw">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">Times per Day</span>
				  </div>
				  <input type="text" class="form-control" placeholder="Number of times a day" aria-label="Username" aria-describedby="basic-addon1" id="tpd">
				</div>
				
				<div id="qrcode"></div>
				
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" onclick="create_rx()">Create</button>
			  </div>
			</div>
		  </div>
		</div>
		
		
		<div class="container" style="position: relative; top: 0%;">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="list-group col-sm-9" id="patients">
					<h1>Patients</h1>
				</div>
			</div>
		</div>
		
		<script>
		
		$( "#patients" )
		  .one("mouseover", "a", function() {
			$( ".sick" ).animate( {top: "-55px"} ,{duration:1000, easing: 'swing'});
			$( "#infoo" ).animate( {left: "0"} ,{duration:1000, easing: 'swing'});
			$( "#breakdown" ).animate( {top: "-40px"} ,{duration:1000, easing: 'swing'});
			$( "#breakdown" ).css( 'color', '#33B099' );
			//$( "#breakdown" ).animate( {color: "white"} );
			console.log("fuuuuck");
		  });
		  
		
		</script>
		
	</body>
	
</html>
